<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page Not Found | Gary McRae</title>
  <meta name="description" content="Oops! The page you were looking for could not be found." />
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Plus+Jakarta+Sans:wght@800&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0c0a1a; cursor: none; }
    a, button, [role="button"] { cursor: none; }
    .font-heading { font-family: 'Plus Jakarta Sans', sans-serif; }
    html { scroll-behavior: smooth; }
    body::before {
      content: ""; position: fixed; inset: 0; z-index: -1;
      background: linear-gradient(120deg, #2e1065, #0ea5e9 40%, #f472b6 80%);
      background-size: 250% 250%; animation: gradientFlow 20s ease-in-out infinite;
    }
    @keyframes gradientFlow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
    
    #cursor-dot, #cursor-ring { position: fixed; top: 0; left: 0; pointer-events: none; z-index: 9999; border-radius: 50%; }
    #cursor-dot { width: 8px; height: 8px; background-color: #fb923c; transform: translate(-50%, -50%); }
    #cursor-ring { width: 40px; height: 40px; border: 2px solid #a3e635; transform: translate(-50%, -50%); transition: transform 0.2s ease-out, border-color 0.2s, width 0.2s, height 0.2s; }
    .cursor-interactive { transform: translate(-50%, -50%) scale(1.4); border-color: #f472b6; width: 50px; height: 50px; }
  </style>
<link rel="icon" href="/favicon.png" type="image/png">
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-NC58T4ECM8"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-NC58T4ECM8');
</script>

</head>
<body class="text-slate-200 min-h-screen flex flex-col">

  <div id="cursor-dot"></div>
  <div id="cursor-ring"></div>

  <nav class="sticky top-0 z-50 bg-white/10 backdrop-blur-lg border-b border-white/20">
    <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center py-4">
            <a href="index.html" class="font-heading font-bold text-xl text-white">Gary McRae</a>
            <div class="font-heading font-bold text-white flex items-center gap-6 text-sm">
                <a href="index.html" class="hover:text-cyan-300 transition-colors duration-300">Home</a>
                <a href="services.html" class="hover:text-cyan-300 transition-colors duration-300">Services</a>
                <a href="about.html" class="hover:text-cyan-300 transition-colors duration-300">About</a>
                <a href="contact.html" class="bg-white/20 text-white px-4 py-2 rounded-full hover:bg-white/30 transition-colors">Contact</a>
            </div>
        </div>
    </div>
  </nav>

  <main class="flex-grow flex items-center justify-center text-center p-4">
    <div class="relative z-10 max-w-2xl w-full">
        <h1 class="font-heading text-8xl md:text-9xl font-extrabold mb-4 text-white/80" style="text-shadow: 0 4px 20px rgba(0,0,0,0.3);">404</h1>
        <h2 class="font-heading text-4xl md:text-5xl font-bold mb-6 tracking-tight text-white" style="text-shadow: 0 4px 20px rgba(0,0,0,0.3);">
            Oops! Lost in the Cosmos?
        </h2>
        <p class="text-lg md:text-xl text-slate-300 max-w-xl mx-auto mb-10 font-light" style="text-shadow: 0 2px 10px rgba(0,0,0,0.3);">
            The page you're looking for seems to have drifted off into another galaxy. Let's get you back on course.
        </p>
        <a href="index.html" class="inline-block bg-cyan-400 hover:bg-fuchsia-500 transition-all duration-300 ease-in-out text-slate-900 font-bold px-10 py-4 rounded-full text-lg shadow-2xl transform hover:scale-105">
            Return to Homepage
        </a>
    </div>
  </main>

  <footer class="bg-transparent text-slate-400">
    <div class="max-w-6xl mx-auto py-12 px-4">
      <div class="mt-8 pt-8 border-t border-white/10 flex justify-center items-center text-sm">
        <p>&copy; <span id="year"></span> Gary McRae. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    document.addEventListener('DOMContentLoaded', () => {
        const cursorDot = document.getElementById('cursor-dot');
        const cursorRing = document.getElementById('cursor-ring');
        let dotX = 0, dotY = 0;
        let ringX = 0, ringY = 0;
        let animationFrameId = null;
        window.addEventListener('mousemove', (e) => {
            dotX = e.clientX;
            dotY = e.clientY;
            if (animationFrameId === null) {
                animationFrameId = requestAnimationFrame(animateCursor);
            }
        });
        const animateCursor = () => {
            cursorDot.style.left = `${dotX}px`;
            cursorDot.style.top = `${dotY}px`;
            ringX += (dotX - ringX) * 0.2;
            ringY += (dotY - ringY) * 0.2;
            cursorRing.style.left = `${ringX}px`;
            cursorRing.style.top = `${ringY}px`;
            animationFrameId = requestAnimationFrame(animateCursor);
        };
        document.querySelectorAll('a, button, [role="button"]').forEach(el => {
            el.addEventListener('mouseenter', () => cursorRing.classList.add('cursor-interactive'));
            el.addEventListener('mouseleave', () => cursorRing.classList.remove('cursor-interactive'));
        });
    });
  </script>

</body>
</html>
